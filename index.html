<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playground</title>
  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: monospace; }

    /* Light/Dark Mode */
    body.light-mode { background-color: #f5f5f5; color: #000; }
    body.dark-mode { background-color: #181a1b; color: #fff; }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100vw;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      height: 601px;
      padding: 20px;
      border: 2px solid currentColor;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background-color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
    }

    /* Score Section */
    .score-section { display: flex; flex-direction: column; gap: 10px; }
    .score-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    /* Food Types */
    .food-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }
    .food-box h3 { text-align: center; margin-bottom: 10px; }
    .food-table { margin: 0 auto; width: auto; text-align: left; }
    .food-table td { padding: 5px 0; }
    .color-block {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 3px;
      border: 1px solid currentColor;
    }

    /* Controls */
    .control-section { display: flex; justify-content: space-between; align-items: center; }
    .game-controls { display: flex; gap: 10px; }
    .control-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 5px 10px;
      text-align: center;
      font-size: 1rem;
    }
    .control-box button {
      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
      color: inherit;
      cursor: pointer;
    }

    /* Watermark */
    .watermark {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;  /* Subtle transparency */
      margin-top: 30px;  /* Space below the theme toggle */
      color: inherit;
      pointer-events: none; /* Prevent interactions */
    }
  </style>
</head>
<body class="light-mode">

  <!-- Game List Menu -->
  <div class="container" id="game-list">
      <h1>Playground</h1>
      <p>Select a game to play:</p>
      <div class="game-list">
          <button class="control-box" onclick="showGame('snake')">Play Snake</button>
          <button class="control-box" onclick="showGame('tetris')">Play Tetris</button>
          <button class="control-box" onclick="showGame('2048')">Play 2048</button>
      </div>
  </div>

  <!-- Game Section -->
  <div class="container" id="game-container" style="display: none;">
    <div id="game"></div>
    <div class="sidebar">
      <div class="score-section">
        <div class="score-box"><h3>Score</h3><p id="score">0</p></div>
        <div class="score-box"><h3>Last Score</h3><p id="last-score">0</p></div>
        <div class="score-box"><h3>Highest Score</h3><p id="highest-score">0</p></div>
      </div>

      <div class="food-box">
        <h3>Food Types</h3>
        <table class="food-table">
          <tr>
            <td><span class="color-block" style="background-color: #A94442;"></span> Red Apple: 10 pts</td>
          </tr>
          <tr>
            <td><span class="color-block" style="background-color: #BFA06B;"></span> Golden Apple: 30 pts</td>
          </tr>
        </table>
      </div>

      <div class="control-section">
        <div class="game-controls">
          <div class="control-box"><button id="start-btn">Start</button></div>
          <div class="control-box"><button id="pause-btn">Pause</button></div>
        </div>
      </div>

      <!-- Return to Game List Button -->
      <div class="control-section">
        <div class="control-box">
          <button id="return-btn" class="return-button">‚Üê Return to Game List</button>
        </div>
      </div>

      <!-- Watermark -->
      <div class="watermark">Phy made it</div>
    </div>
  </div>

  <script>
    function showGame(game) {
      document.getElementById("game-list").style.display = "none";
      document.getElementById("game-container").style.display = "flex";
      if (game === "snake") {
        loadSnakeGame();
      }
    }

    function returnToMenu() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("game-list").style.display = "flex";
    }

    document.getElementById("return-btn").addEventListener("click", returnToMenu);

    function loadSnakeGame() {
      console.log("Snake Game Loaded!");
      // You would add the actual snake game logic here.
    }
  </script>
</body>
</html>
