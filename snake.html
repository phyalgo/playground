<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: monospace;
    }

    /* Light/Dark Mode */
    body.dark-mode {
      background-color: #181a1b;
      color: #fff;
    }
    body.light-mode {
      background-color: #f5f5f5;
      color: #000;
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100vw;
      height: 100vh;
      flex-direction: row; /* Default: Side-by-side layout */
    }

    /* Game Container */
    #game-container {
      width: 601px;
      height: 601px;
      border: 2px solid currentColor;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background-color: inherit;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }

    /* Sidebar (Controls) */
    .sidebar {
      width: 300px;
      height: 601px;
      padding: 20px;
      border: 2px solid currentColor;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background-color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
    }

    /* Score Boxes */
    .score-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .score-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    /* Food Types */
    .food-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }
    .food-box h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .food-table {
      margin: 0 auto;
      border-collapse: collapse;
      width: auto;
      text-align: left;
    }
    .food-table td {
      padding: 5px 0;
    }
    .color-block {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 3px;
      border: 1px solid currentColor;
    }

    /* Controls */
    .control-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-controls {
      display: flex;
      gap: 10px;
    }
    .control-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 5px 10px;
      text-align: center;
      font-size: 1rem;
    }
    .control-box button {
      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
      color: inherit;
      cursor: pointer;
    }

    /* Theme Toggle */
    .theme-box {
      border: 2px solid currentColor;
      border-radius: 8px;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    .theme-box button {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    /* Responsive: Mobile Layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stacks game and sidebar */
        height: auto;
      }
      #game-container {
        width: 90vw;
        height: 90vw; /* Keeps it square */
        max-width: 601px;
        max-height: 601px;
      }
      .sidebar {
        width: 90vw;
        max-width: 601px;
        height: auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- Side Menu -->
    <div class="sidebar">
      <!-- Scores -->
      <div class="score-section">
        <div class="score-box"><h3>Score</h3><p id="score">0</p></div>
        <div class="score-box"><h3>Last Score</h3><p id="last-score">0</p></div>
        <div class="score-box"><h3>Highest Score</h3><p id="highest-score">0</p></div>
      </div>
      
      <!-- Food Types -->
      <div class="food-box">
        <h3>Food Types</h3>
        <table class="food-table">
          <tr><td><span class="color-block" style="background-color: #A94442;"></span> Red Apple: 10 pts</td></tr>
          <tr><td><span class="color-block" style="background-color: #BFA06B;"></span> Golden Apple: 30 pts</td></tr>
        </table>
      </div>
      
      <!-- Controls -->
      <div class="control-section">
        <div class="game-controls">
          <div class="control-box"><button id="start-btn">Start</button></div>
          <div class="control-box"><button id="pause-btn">Pause</button></div>
        </div>
        <div class="theme-box"><button id="toggle-mode-btn"></button></div>
      </div>
    </div>
  </div>

  <script>
    // Toggle Mobile Layout on Resize
    function adjustLayout() {
      if (window.innerWidth <= 768) {
        document.querySelector(".container").style.flexDirection = "column";
      } else {
        document.querySelector(".container").style.flexDirection = "row";
      }
    }
    window.addEventListener("resize", adjustLayout);
    window.addEventListener("load", adjustLayout);
  </script>
</body>
</html>
